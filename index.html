<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбрасывание кубика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        input[type="number"] {
            width: 100px;
            height: 30px;
            font-size: 18px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Подбрасывание кубика</h1>
    <input type="number" id="throwsCount" placeholder="Введите количество подбрасываний">
    <button onclick="testFunction()">Тест</button>
    <button onclick="rollDiceClick()">Подбросить</button>
    <div id="results"></div>

    <script>
        function testFunction() {
            alert("Функция теста работает!");
        }

        function rollDiceClick() {
            const throwsCount = parseInt(document.getElementById('throwsCount').value);
            const resultsDiv = document.getElementById('results');
            
            if (isNaN(throwsCount) || throwsCount <= 0) {
                alert("Пожалуйста, введите положительное целое число");
                return;
            }

            let results = '';
            for (let i = 1; i <= throwsCount; i++) {
                const rollResult = Math.floor(Math.random() * 6) + 1; // Генерируем случайное число от 1 до 6
                results += `${i}. Выпало: ${rollResult}\n`;
            }

            resultsDiv.innerText = results;
        }
    </script>
</body>
</html>
